<ion-col>
  
    <ion-card>
      <a [routerLink]="['/details', housingLocation.id]">
        <img alt="Foto de {{housingLocation.nombre}}" src="../../../assets/{{housingLocation.photo}}" />
        <ion-card-header>
          <ion-card-title>{{housingLocation.nombre}}</ion-card-title>
          <ion-card-subtitle>{{housingLocation.city}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <p>Unidades disponibles: {{housingLocation.units}}</p>
        </ion-card-content>
      </a>
    </ion-card>
  
</ion-col>
