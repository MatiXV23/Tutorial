<ion-card class="details-card">
  <img alt="Foto de {{housingLocation?.name}}" src="{{housingLocation?.photo}}" />

  <ion-grid class="desc">
    <ion-row>
      <ion-col>
        <ion-card-header>
          <ion-card-title>{{housingLocation?.name}}</ion-card-title>
          <ion-card-subtitle>{{housingLocation?.city}}</ion-card-subtitle>
        </ion-card-header>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Unidades disponibles: {{housingLocation?.availableUnits}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Tiene Wifi: {{housingLocation?.wifi}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Tiene Lavadora: {{housingLocation?.laundry}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>

        <form [formGroup]="contactForm" (submit)="contactApplication()">
          <h1>Â¿Interesado?</h1>
          <div class="nombre-completo">
            <ion-input formControlName="firstName" label="Nombre" label-placement="floating" fill="outline" placeholder="Nombre"></ion-input>
            <ion-input formControlName="lastName" label="Apellido" label-placement="floating" fill="outline" placeholder="Apellido"></ion-input>
          </div>
          <ion-input formControlName="email" label="Email" label-placement="floating" fill="outline" placeholder="Email"></ion-input>
          <ion-button type="submit" shape="round">contactar</ion-button>
        </form>
        
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-card>
