
<div>
  <form>
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="10" size-xs="9">
          <ion-searchbar placeholder="Ciudad" show-clear-button="always"   color="medium" #filter></ion-searchbar>
        </ion-col>
        <ion-col size="2" size-xs="1">
          <ion-button shape="round" (click)="filterResults(filter.value!)">buscar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
  
  <ion-grid class="results">
    <ion-row class="ion-justify-content-center">
      <app-housing-location *ngFor="let housingLocation of filteredLocationList" [housingLocation]="housingLocation"></app-housing-location>
    </ion-row>
  </ion-grid> 
</div>
